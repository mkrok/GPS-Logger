<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1, width=device-width, viewport-fit=cover">
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <title>Runner</title>
  </head>
    <body>
      <div id='app'>
        <header>
          Runner
        </header>
        <div id='page1'>
          <div id='mapa'>Google maps not available</div>
          <div id="startButtonDiv">
            <button id="startButton"><i class="fa fa-play fa-3x"></i></button>
            <button id="stopButton"><i class="fa fa-close fa-3x"></i></button>
          </div>
          <div id='data'>
            <div class="wrapper">
              <p id="distance">Distance:</p>
            </div>
              <div class="wrapper">
              <p id="time">Time:</p>
            </div>
              <div class="wrapper">
              <p id="pace">Pace:</p>
            </div>
            <div class="wrapper">
              <p id="lap">Last lap:</p>
            </div>
          </div>
        </div>
        <div id='page2'>
          <div id='tableWrapper'>
            <table id='history'>
              <tbody id='historyData'>
              </tbody>
            </table>
        </div>
        </div>
      <script type="text/javascript" src="cordova.js"></script>
      <script type="text/javascript" src="js/init.js"></script>
      <script type="text/javascript" src="js/hammer.min.js"></script>
      <script type="text/javascript" src="js/runner.js"></script>
      <script src="https://maps.googleapis.com/maps/api/js?v=3.30&key=YOUR-KEY-GOES-HERE&amp;callback=initMap"></script>
    </body>
</html>

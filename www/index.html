<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1, width=device-width, viewport-fit=cover">
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <script defer src="js/all.min.js"></script>
    <title>Runner</title>
  </head>
    <body>
      <div id='app'>
        <header>
          <button id='run'><i class="fas fa-angle-double-left fa-2x"></i></button>
          <p id='runner'>Runner</p>
          <button id='poll'><i class="fas fa-angle-double-right fa-2x"></i></button>
        </header>
        <div id='page1'>
          <div id='mapa'>Maps not available</div>
          <div id="startButtonDiv">
            <button id="startButton"><i class="fas fa-play fa-3x"></i></button>
            <button id="stopButton"><i class="fas fa-times fa-3x"></i></button>
          </div>
          <div id='data'>
            <div class="wrapper">
              <p id="distance">Distance:</p>
            </div>
              <div class="wrapper">
              <p id="time">Time:</p>
            </div>
              <div class="wrapper">
              <p id="pace">Pace:</p>
            </div>
            <div class="wrapper">
              <p id="lap">Last lap:</p>
            </div>
          </div>
        </div>
        <div id='page2'>
          <div id='tableWrapper'>
            <table id='history'>
              <tbody id='historyData'>
              </tbody>
            </table>
            <div id='totals'></div>
          </div>
        </div>
      <script type="text/javascript" src="cordova.js"></script>
      <script type="text/javascript" src="js/hammer.min.js"></script>
      <script type="text/javascript" src="js/runner.js"></script>
      <script src="https://maps.googleapis.com/maps/api/js?v=3.30&key=AIzaSyBYtFG6gg-yuuYqav4XKq7d5P2I1jQIEE0&amp;callback=initMap"></script>
    </body>
</html>
